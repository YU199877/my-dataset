<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海市社区卫生服务中心基本信息</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>上海市社区卫生服务中心基本信息</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>机构名称</th>
                <th>地址</th>
                <th>联系电话</th>
                <th>传真</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据行将被动态加载 -->
        </tbody>
    </table>

    <script>
        // 获取数据文件的URL
        const dataUrl = 'https://raw.githubusercontent.com/YU199877/my-dataset/main/上海市社区卫生服务中心基本信息.json';

        // 使用 fetch API 获取数据
        fetch(dataUrl)
            .then(response => response.json()) // 解析JSON数据
            .then(data => {
                // 获取表格的tbody部分
                const tableBody = document.querySelector('#data-table tbody');

                // 假设您的数据文件是一个数组，并且每个对象代表一个社区卫生服务中心
                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // 创建并插入表格数据
                    row.innerHTML = `
                        <td>${item.机构名称}</td>
                        <td>${item.地址}</td>
                        <td>${item.联系电话}</td>
                        <td>${item.传真}</td>
                    `;

                    // 将行添加到表格中
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('加载数据失败:', error));
    </script>
</body>
</html>
